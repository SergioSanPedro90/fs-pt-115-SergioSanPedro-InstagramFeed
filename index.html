<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    <title>Instagram Photo Feed</title>
</head>

<body>

    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-1" href="#">
                <i class="fa-brands fa-instagram"></i>
                <span>Instagram</span>
            </a>
            <form class="d-flex" role="search">

                <!-- Button modal -->
                <button type="button" class="btn btn-success me-4" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Crear nuevo post
                </button>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle me-5" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item active" href="#">Perfil</a></li>
                        <li><a class="dropdown-item" href="#">Accesibilidad</a></li>
                        <li><a class="dropdown-item" href="#">Privacidad</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#" style="color: red;">Cerrar sesión</a></li>
                    </ul>
                </div>
            </form>
        </div>
    </nav>

    <div id="tabs-icons">

        <a href="" style="color: grey;"><i class="fa-solid fa-table-cells cells"></i></a>
        <a href="" style="color: grey;"><i class="fa-sharp fa-solid fa-square square"></i></a>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Crear una nueva publicación</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Titulo:</h6>
                    <input type="text" placeholder="Añade el título de tu publicación aquí"
                        style="width: 100%; height: 100px; resize: none; box-sizing: border-box; overflow-y: auto;">

                    <div class="mt-3 mb-3">
                        <button type="button" class="btn btn-secondary">
                            <i class="fa-solid fa-camera" style="width: 15px;"></i>
                        </button>
                        <button type="button" class="btn btn-secondary ms-1">
                            <i class="fa-solid fa-location-dot" style="width: 15px;"></i>
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success">Publicar</button>
                </div>
            </div>
        </div>
    </div>



    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>

</html>
